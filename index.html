<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tote To Bin Utility Site</title>
    <link rel="stylesheet" href="TTBRoute.css">
    <script src="JsBarcode.code128.min.js"></script>
</head>

<body>
    <section>
        <h1>TTB Sort</h1>
        <div id="selectedTextBarcode" hidden="true"></div>
        <table class="ttbTable">
            <thead>
                <th>Total Tote Count</th>
                <th>Eligible</th>
                <th>Ineligible</th>
            </thead>
            <tbody>
                <tr>
                    <td id="totalCount" class="totalTotes">100</td>
                    <td id="eligibleCount" class="totalEligible">80</td>
                    <td id="ineligibleCount" class="totalIneligible">20</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section>
        <button class="sortTTB">Sort TTB</button>
        <label class="VRIDLabel" for="VRID">VRID: </label>
        <input class="VRID" type="text" value=""></input>
    </section>
    <div id="barcodeContainer">
        <ul id="totalToteList"></ul>
        <ul id="greenToteList"></ul>
        <ul id="redToteList"></ul>
    </div>
    <script src="TTB.js"></script>
</body>

</html>
