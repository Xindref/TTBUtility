<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tote To Bin Utility Site</title>
    <link rel="stylesheet" href="TTBRoute.css">
    <script src="TTB.js"></script>
    <script src="JsBarcode.code128.min.js"></script>
</head>
<h1>TTB Sort</h1>

<body>
    <section>
        <table class="ttbTable">
            <thead>
                <th>Total Tote Count</th>
                <th>Eligible</th>
                <th>Ineligible</th>
            </thead>
            <tbody>
                <tr>
                    <td id="totalCount" class="totalTotes">100</td>
                    <td id="eligibleCount" class="totalEligible">80</td>
                    <td id="ineligibleCount" class="totalIneligible">20</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section>
        <button class="sortTTB" onclick="generateBarcodes(document.getElementById('ineligibleCount').innerText)">Sort
            TTB</button>
        <label class="VRIDLabel" for="VRID">VRID: </label>
        <input class="VRID" type="text" value=""></input>
    </section>
    <div id="barcodeContainer">
        <!-- <img class="barcode" width="200" height="100" /> -->
        <!-- <script>JsBarcode("#barcode1", "tsx0uasdl");</script> -->
    </div>
</body>

</html>
